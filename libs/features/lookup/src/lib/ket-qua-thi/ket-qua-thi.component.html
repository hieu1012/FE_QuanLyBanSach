        flex-col justify-center">
            <div class="text-[#00407F] font-bold
                text-[28px] sm:text-[36px] md:text-[44px] lg:text-[52px]
                leading-tight
                text-center md:text-left">
                Kết quả thi
            </div>
            <div class="max-w-full 
                sm:max-w-[500px]
                lg:max-w-[608px]
                mx-auto md:mx-0
                mt-2 sm:mt-3 md:mt-4
                text-[#2C3E5D]
                text-[14px] sm:text-[15px] md:text-[16px]

                laoreet
                dolore magna aliquam erat volutpat.
            </div>
        </div>
    </div>

    <div class="px-4 md:px-[147px] py-6 md:py-[40px] container mx-auto" data-aos="fade-down">
        <div class="bg-[#F4F6FA] rounded-xl h-auto md:h-[286px] px-4 sm:px-6 md:px-[30px] py-6 md:py-[40px]">
            <div class="mb-4">
                <h2 class="font-bold text-[20px] sm:text-[22px] md:text-[24px] text-[#2C3E5D]">Tra cứu điểm thi</h2>
            </div>
            <form class="flex flex-col gap-4">
                <div class="flex flex-col md:flex-row gap-4 items-stretch md:items-end">
                    <!-- Số báo danh -->
                    <div class="flex-1">
                        <label class="block text-[#2C3E5D] text-[15px] font-semibold mb-1" for="sbd">
                            Số báo danh <span class="text-red-600">*</span>
                        </label>
                        <input type="text" id="sbd" name="sbd" placeholder="Nhập số báo danh"
                            class="w-full border border-[#E6E6E6] rounded-[6px] px-3 py-2 text-[15px] bg-white focus:outline-none focus:border-[#2196F3]" />
                    </div>
                    <!-- Trình độ -->
                    <div class="flex-1">
                        <label class="block text-[#2C3E5D] text-[15px] font-semibold mb-1" for="trinhdo">
                            Chọn trình độ <span class="text-red-600">*</span>
                        </label>
                        <div class="relative">
                            <select id="trinhdo" name="trinhdo"
                                class="w-full border border-[#E6E6E6] rounded-[6px] px-3 py-2 text-[15px] bg-white appearance-none focus:outline-none focus:border-[#2196F3]">
                                <option value="">Chọn</option>
                                <option value="a1">A1</option>
                                <option value="a2">A2</option>
                                <option value="b1">B1</option>
                                <option value="b2">B2</option>
                                <option value="c1">C1</option>
                                <option value="c2">C2</option>
                            </select>
                            <!-- Chevron Down Icon -->
                            <span class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-[#2C3E5D]">
                                <i class="fa-solid fa-chevron-down text-xs"></i>
                            </span>
                        </div>
                    </div>
                    <!-- Ngày -->
                    <div class="flex-1">
                        <label class="block text-[#2C3E5D] text-[15px] font-semibold mb-1" for="ngay">
                            Chọn ngày <span class="text-red-600">*</span>
                        </label>
                        <input type="date" id="ngay" name="ngay"
                            class="w-full border border-[#E6E6E6] rounded-[6px] px-3 py-2 text-[15px] bg-white focus:outline-none focus:border-[#2196F3]" />
                    </div>
                </div>
            </form>
            <!-- Nút Tra cứu -->
            <div class="flex flex-col md:flex-row md:justify-end mt-6">
                <button type="submit"
                    class="w-full md:w-auto bg-[#D10000] hover:bg-[#b50000] transition text-white font-bold rounded-[6px] px-8 md:px-12 py-2 text-[18px] shadow">
                    Tra cứu
                </button>
            </div>
