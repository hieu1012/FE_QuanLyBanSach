<div class="w-full shadow-md bg-white fixed top-0 left-0 right-0 z-[100]">
  <!-- Top Bar: Thông tin liên hệ -->
  <div class="bg-[#1E293B] text-white text-sm px-40 text-[14px] font127-medium h-[34px]">
    <div class="max-w-[1440px] mx-auto h-full flex items-center justify-between">
      <div class="flex space-x-6 items-center">
        <div class="flex items-center space-x-1">
          <div class="flex items-center justify-center w-5 h-5 bg-white rounded-full">
            <i class="fas fa-phone text-cyan-500 transform scale-x-[-1] text-xs"></i>
          </div>
          <span>1900 1234</span>
        </div>
        <div class="flex items-center space-x-1">
          <div class="flex items-center justify-center w-5 h-5 bg-white rounded-full">
            <i class="fas fa-envelope text-cyan-500 text-xs"></i>
          </div>
          <span>hello@bookstore.vn</span>
        </div>
      </div>
      <div class="flex items-center space-x-4">
        <span class="cursor-pointer hover:text-cyan-400 transition">Chính sách đổi trả</span>
        <span>|</span>
        <span class="cursor-pointer hover:text-cyan-400 transition">Hướng dẫn mua hàng</span>
      </div>
    </div>
  </div>

  <!-- Main Navigation Bar -->
  <div class="h-[68px] bg-white shadow-sm px-40">
    <div class="max-w-[1440px] mx-auto h-full flex items-center justify-between">
      <div class="flex items-center">
        <!-- Logo -->
        <div class="flex items-center mr-[40px]">
          <a routerLink="/" aria-label="Trang chủ" class="flex items-center space-x-3">
            <div class="flex items-center justify-center w-12 h-12 bg-gradient-to-br from-blue-600 to-cyan-500 rounded-lg shadow-md">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
              </svg>
            </div>
            <div class="flex flex-col leading-tight">
              <span class="text-2xl font-bold text-gray-800 leading-none">BookStore</span>
              <span class="text-xs text-cyan-500 font-semibold leading-none">Nhà sách trực tuyến</span>
            </div>
          </a>
        </div>

        <!-- Desktop Navigation Menu -->
        <div class="flex space-x-10 text-[16px] font-semibold">
          <a routerLink="/trang-chu"
             [ngClass]="{ 'text-cyan-600': isActive('/trang-chu') }"
             class="cursor-pointer hover:text-cyan-600 transition">Trang chủ</a>

          <!-- Dropdown: Danh mục sách -->
          <div class="cursor-pointer flex items-center space-x-1 hover:text-cyan-600 relative group transition">
            <span class="font-semibold mr-[3px]" [ngClass]="{ 'text-cyan-600': isActive('/danh-muc') }">Danh mục sách</span>
            <i class="fas fa-chevron-down text-xs transition-transform duration-200 group-hover:rotate-180"></i>

            <div class="absolute top-full left-0 mt-2 w-[244px] rounded-xl shadow-lg bg-white py-2 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 transform translate-y-2 group-hover:translate-y-0 z-50">
              <ul class="py-0">
                <li><a routerLink="/danh-muc/van-hoc" class="block text-[18px] py-3 px-4 text-gray-500 hover:text-gray-900 hover:bg-gray-50 transition"
                       [ngClass]="{ 'text-cyan-600': isActive('/danh-muc/van-hoc') }">Văn học</a></li>
                <li><a routerLink="/danh-muc/kinh-te" class="block text-[18px] py-3 px-4 text-gray-500 hover:text-gray-900 hover:bg-gray-50 transition"
                       [ngClass]="{ 'text-cyan-600': isActive('/danh-muc/kinh-te') }">Kinh tế</a></li>
                <li><a routerLink="/danh-muc/ky-nang-song" class="block text-[18px] py-3 px-4 text-gray-500 hover:text-gray-900 hover:bg-gray-50 transition"
                       [ngClass]="{ 'text-cyan-600': isActive('/danh-muc/ky-nang-song') }">Kỹ năng sống</a></li>
                <li><a routerLink="/danh-muc/thieu-nhi" class="block text-[18px] py-3 px-4 text-gray-500 hover:text-gray-900 hover:bg-gray-50 transition"
                       [ngClass]="{ 'text-cyan-600': isActive('/danh-muc/thieu-nhi') }">Thiếu nhi</a></li>
                <li><a routerLink="/danh-muc/giao-khoa" class="block text-[18px] py-3 px-4 text-gray-500 hover:text-gray-900 hover:bg-gray-50 transition"
                       [ngClass]="{ 'text-cyan-600': isActive('/danh-muc/giao-khoa') }">Sách giáo khoa</a></li>
              </ul>
            </div>
          </div>
          <a routerLink="/khuyen-mai" [ngClass]="{ 'text-cyan-600': isActive('/khuyen-mai') }"
             class="cursor-pointer hover:text-cyan-600 transition">Khuyến mãi</a>

          <a routerLink="/gioi-thieu" [ngClass]="{ 'text-cyan-600': isActive('/gioi-thieu') }"
             class="cursor-pointer hover:text-cyan-600 transition">Giới thiệu</a>

          <a routerLink="/lien-he" [ngClass]="{ 'text-cyan-600': isActive('/lien-he') }"
             class="cursor-pointer hover:text-cyan-600 transition">Liên hệ</a>
        </div>
      </div>

      <!-- Right Side: Search, Cart, User -->
      <div class="flex items-center space-x-3">
        <!-- User Account / Guest -->
        <ng-container *ngIf="isLoggedIn$ | async; else guestMenu">
          <a routerLink="/gio-hang" class="relative p-2 hover:bg-gray-100 rounded-lg transition-colors">
            <i class="fas fa-shopping-cart text-xl text-gray-700"></i>
            <span class="absolute -top-1 -right-1 bg-gradient-to-br from-blue-600 to-cyan-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center font-medium">3</span>
          </a>
          <div class="flex items-center space-x-3 relative group">

            <button class="flex items-center space-x-2 p-2 hover:bg-gray-100 rounded-lg transition-colors">
              <i class="fas fa-user text-xl text-gray-700"></i>
              <span *ngIf="(currentUser$ | async)?.fullName">
                {{ (currentUser$ | async)?.fullName }}
              </span>
            </button>
            <div class="absolute top-full right-0 mt-2 w-[180px] rounded-xl shadow-lg bg-white py-2 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-300 transform translate-y-2 group-hover:translate-y-0 z-50">
              <a routerLink="/tai-khoan" class="block py-2 px-4 text-gray-700 hover:bg-gray-100 transition-colors">Tài khoản</a>
              <a routerLink="/don-hang" class="block py-2 px-4 text-gray-700 hover:bg-gray-100 transition-colors">Đơn hàng</a>
              <a routerLink="/yeu-thich" class="block py-2 px-4 text-gray-700 hover:bg-gray-100 transition-colors">Yêu thích</a>
              <hr class="my-2">
              <a (click)="logout()" class="block py-2 px-4 text-cyan-600 hover:bg-gray-100 transition-colors font-medium">Đăng xuất</a>
            </div>
          </div>
        </ng-container>
        <ng-template #guestMenu>
          <div>
            <a routerLink="/dang-nhap" class="mx-2 px-4 py-2 text-cyan-600 hover:bg-gray-100 rounded transition-colors font-medium">Đăng nhập</a>
            <a routerLink="/dang-ky" class="mx-2 px-4 py-2 text-cyan-600 hover:bg-gray-100 rounded transition-colors font-medium">Đăng ký</a>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>

<!-- Spacer -->
<div class="h-[102px]"></div>

<!-- Scroll to top button -->
<button *ngIf="showScrollTopBtn" (click)="scrollToTop()"
        class="fixed bottom-5 right-5 z-[999] bg-gradient-to-br from-blue-600 to-cyan-500 text-white rounded-full p-3 shadow-lg transition-all duration-300 hover:from-blue-700 hover:to-cyan-600 active:scale-95"
        aria-label="Lên đầu trang">
  <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
  </svg>
</button>
