<div class="min-h-screen bg-gray-50 py-16">
  <div class="max-w-7xl mx-auto px-6 lg:px-8">

    <h1 class="text-4xl md:text-6xl font-black text-center text-gray-800 mb-16">
      Liên hệ với <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-cyan-500">BookStore</span>
    </h1>

    <div class="grid lg:grid-cols-2 gap-12">

      <!-- Form liên hệ -->
      <div class="bg-white rounded-2xl shadow-xl p-10">
        <h2 class="text-2xl font-bold text-gray-800 mb-8">Gửi tin nhắn cho chúng tôi</h2>
        <form class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Họ tên</label>
            <input type="text" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input type="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Số điện thoại</label>
            <input type="text" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Nội dung</label>
            <textarea rows="6" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-transparent"></textarea>
          </div>
          <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-cyan-500 text-white font-bold py-4 rounded-lg hover:shadow-xl transition">
            Gửi tin nhắn
          </button>
        </form>
      </div>

      <!-- Thông tin liên hệ + Bản đồ -->
      <div class="space-y-10">
        <div class="bg-white rounded-2xl shadow-xl p-10">
          <h3 class="text-2xl font-bold text-gray-800 mb-8">Thông tin liên hệ</h3>
          <div class="space-y-6 text-gray-600">
            <div class="flex items-center gap-4">
              <div class="w-12 h-12 bg-gradient-to-br from-blue-600 to-cyan-500 rounded-full flex items-center justify-center text-white">
                <i class="fas fa-map-marker-alt"></i>
              </div>
              <div>
                <p class="font-semibold text-gray-800">Địa chỉ</p>
                <p>47 Nguyễn Tuân, Thanh Xuân, Hà Nội</p>
              </div>
            </div>
            <div class="flex items-center gap-4">
              <div class="w-12 h-12 bg-gradient-to-br from-blue-600 to-cyan-500 rounded-full flex items-center justify-center text-white">
                <i class="fas fa-phone"></i>
              </div>
              <div>
                <p class="font-semibold text-gray-800">Hotline</p>
                <p class="text-xl font-bold text-cyan-600">1900 1234</p>
              </div>
            </div>
            <div class="flex items-center gap-4">
              <div class="w-12 h-12 bg-gradient-to-br from-blue-600 to-cyan-500 rounded-full flex items-center justify-center text-white">
                <i class="fas fa-envelope"></i>
              </div>
              <div>
                <p class="font-semibold text-gray-800">Email</p>
                <p>hello@bookstore.vn</p>
              </div>
            </div>
            <div class="flex items-center gap-4">
              <div class="w-12 h-12 bg-gradient-to-br from-blue-600 to-cyan-500 rounded-full flex items-center justify-center text-white">
                <i class="fas fa-clock"></i>
              </div>
              <div>
                <p class="font-semibold text-gray-800">Giờ làm việc</p>
                <p>8:00 – 22:00 tất cả các ngày trong tuần</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Bản đồ nhúng (Google Maps) -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.686000000000!2d105.8035!3d21.0071!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ab8a296e1b7b%3A0x5b7e2d123456789!2s47%20Nguy%E1%BB%85n%20Tu%C3%A2n!5e0!3m2!1svi!2s!4v1234567890"
            width="100%"
            height="400"
            style="border:0;"
            allowfullscreen=""
            loading="lazy">
          </iframe>
        </div>
      </div>
    </div>
  </div>
</div>
