<nz-table
  #table
  [nzData]="listOfRandomUser"
  [nzLoading]="loading"
  [nzTotal]="total"
  [nzPageSize]="pageSize"
  [nzPageIndex]="pageIndex"
  [nzFrontPagination]="false"
  [nzPageSizeOptions]="[10, 20, 30, 40, 50]"
  [nzShowSizeChanger]="true"
  (nzQueryParams)="onQueryParamsChange($event)"
>
  <thead>
    <tr>
      <th nzColumnKey="name" [nzSortFn]="true">
        Name
      </th>
      <th nzColumnKey="gender" [nzFilters]="filterGender" [nzFilterMultiple]="true">
        Gender
      </th>
      <th nzColumnKey="email">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of table.data">
      <td>{{ user.name.first }} {{ user.name.last }}</td>
      <td>{{ user.gender }}</td>
      <td>{{ user.email }}</td>
    </tr>
  </tbody>
</nz-table>
