<div class="table-wrapper">
  <nz-table
    #nzTable
    [nzData]="pageData"
    nzTableLayout="fixed"
  >
    <thead>
      <tr>
        <th nzCustomFilter>
          Name
          <nz-filter-trigger
            [(nzVisible)]="visible"
            [nzActive]="searchValue.length > 0"
            [nzDropdownMenu]="menu"
          >
            <i nz-icon nzType="search"></i>
          </nz-filter-trigger>
        </th>
        <th>Age</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of nzTable.data">
        <td>{{ data.name }}</td>
        <td>{{ data.age }}</td>
        <td>{{ data.address }}</td>
      </tr>
    </tbody>
  </nz-table>

  <div class="pagination-wrapper">
    <nz-pagination
      [(nzPageIndex)]="pageIndex"
      [nzPageSize]="pageSize"
      [nzTotal]="listOfDisplayData.length"
      (nzPageIndexChange)="onPageChange()"
      (nzPageSizeChange)="onPageSizeChange($event)"
      nzShowSizeChanger
      nzShowQuickJumper
    ></nz-pagination>
  </div>

  <nz-dropdown-menu #menu="nzDropdownMenu">
    <div class="ant-table-filter-dropdown">
      <div class="search-box">
        <input
          type="text"
          nz-input
          placeholder="Search name"
          [(ngModel)]="searchValue"
        />
        <button nz-button nzType="primary" nzSize="small" (click)="search()">Search</button>
        <button nz-button nzSize="small" (click)="reset()">Reset</button>
      </div>
    </div>
  </nz-dropdown-menu>
</div>
