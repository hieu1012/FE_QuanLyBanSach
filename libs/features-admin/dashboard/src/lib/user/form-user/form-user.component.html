<div class="flex flex-col h-full max-h-[75vh]">
  <!-- Form content - scrollable -->
  <div class="flex-1 overflow-y-auto p-6">
    <form [formGroup]="userForm" (ngSubmit)="submitForm()" nz-form nzLayout="vertical">
      <!-- Username -->
      <nz-form-item>
        <nz-form-label nzRequired>Tên đăng nhập</nz-form-label>
        <nz-form-control nzErrorTip="Không được bỏ trống">
          <input nz-input formControlName="username" placeholder="Nhập tên đăng nhập" />
        </nz-form-control>
      </nz-form-item>
      <!-- Full name -->
      <nz-form-item>
        <nz-form-label nzRequired>Họ tên</nz-form-label>
        <nz-form-control nzErrorTip="Không được bỏ trống">
          <input nz-input formControlName="fullName" placeholder="Nhập họ tên" />
        </nz-form-control>
      </nz-form-item>
      <!-- Email -->
      <nz-form-item>
        <nz-form-label nzRequired>Email</nz-form-label>
        <nz-form-control nzErrorTip="Nhập đúng định dạng email">
          <input nz-input formControlName="email" placeholder="Nhập email" type="email" />
        </nz-form-control>
      </nz-form-item>
      <!-- Phone -->
      <nz-form-item>
        <nz-form-label>Số điện thoại</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="phoneNumber" placeholder="Nhập số điện thoại" />
        </nz-form-control>
      </nz-form-item>
      <!-- Address -->
      <nz-form-item>
        <nz-form-label>Địa chỉ</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="address" placeholder="Nhập địa chỉ" />
        </nz-form-control>
      </nz-form-item>
      <!-- Password -->
      <nz-form-item>
        <nz-form-label [nzRequired]="!user">Mật khẩu</nz-form-label>
        <nz-form-control [nzErrorTip]="user ? '' : 'Không được bỏ trống & ít nhất 6 ký tự'">
          <input nz-input formControlName="password" type="password" autocomplete="new-password" placeholder="Nhập mật khẩu mới" />
        </nz-form-control>
      </nz-form-item>
      <!-- Role -->
      <nz-form-item>
        <nz-form-label nzRequired>Vai trò</nz-form-label>
        <nz-form-control nzErrorTip="Chọn vai trò">
          <nz-select formControlName="role" nzPlaceHolder="Chọn vai trò">
            <nz-option *ngFor="let opt of roleOptions" [nzValue]="opt.value" [nzLabel]="opt.label"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <!-- Trạng thái hoạt động -->
<!--      <nz-form-item>-->
<!--        <nz-form-control>-->
<!--          <label nz-checkbox formControlName="isActive">-->
<!--            Hoạt động (cho phép đăng nhập)-->
<!--          </label>-->
<!--        </nz-form-control>-->
<!--      </nz-form-item>-->
    </form>
  </div>
  <!-- Footer -->
  <div class="px-6 py-4 border-t bg-white">
    <div class="flex justify-end gap-3">
      <button nz-button nzType="default" (click)="cancel()">
        Huỷ
      </button>
      <button nz-button nzType="primary" (click)="submitForm()" [disabled]="userForm.invalid">
        Lưu thông tin
      </button>
    </div>
  </div>
</div>
