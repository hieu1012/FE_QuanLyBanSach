<div class="min-h-screen bg-gradient-to-br from-slate-950 via-blue-950 to-purple-950 flex items-center justify-center px-4 relative overflow-hidden">
  <div class="absolute inset-0">
    <div class="absolute inset-0 bg-gradient-to-t from-black/60 via-transparent to-transparent"></div>
    <div class="absolute top-20 left-20 w-96 h-96 bg-blue-600/20 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-20 right-20 w-96 h-96 bg-purple-600/20 rounded-full blur-3xl animate-pulse delay-1000"></div>
  </div>

  <div class="relative z-10 w-full max-w-md">
    <div class="bg-white/10 backdrop-blur-2xl border border-white/20 rounded-3xl shadow-3xl p-10 md:p-12">

      <!-- ==================== LOGO BOOKSTORE + TIÊU ĐỀ ==================== -->
      <div class="text-center mb-10">
        <!-- Logo BookStore giống hệt header -->
        <a routerLink="/" class="inline-flex items-center justify-center space-x-4 mb-8">
          <div class="flex items-center justify-center w-16 h-16 bg-gradient-to-br from-blue-600 to-cyan-500 rounded-2xl shadow-2xl">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
            </svg>
          </div>
          <div class="flex flex-col leading-tight">
            <span class="text-3xl font-black text-white leading-none">BookStore</span>
          </div>
        </a>
      </div>

      <!-- Thông báo lỗi server -->
      <div *ngIf="serverError" class="mb-6 p-4 bg-red-500/20 border border-red-500/50 text-red-200 rounded-xl text-center text-sm">
        {{ serverError }}
      </div>

      <!-- Form đăng nhập -->
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="space-y-7">
        <!-- Username -->
        <div>
          <label class="block text-sm font-bold text-white mb-2 tracking-wider">TÊN ĐĂNG NHẬP</label>
          <input
            type="text"
            formControlName="username"
            placeholder="admin / manager"
            class="w-full px-6 py-4 bg-white/15 border {{ f['username'].invalid && submitted ? 'border-red-500' : 'border-white/30' }} rounded-xl text-white placeholder-purple-300 focus:outline-none focus:ring-4 focus:ring-cyan-500/50 transition-all duration-300 text-lg font-medium"
          />
          <div *ngIf="f['username'].invalid && submitted" class="text-red-400 text-xs mt-2">
            Tên đăng nhập phải từ 3 ký tự trở lên
          </div>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-bold text-white mb-2 tracking-wider">MẬT KHẨU</label>
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              formControlName="password"
              placeholder="••••••••"
              class="w-full px-6 py-4 pr-14 bg-white/15 border {{ f['password'].invalid && submitted ? 'border-red-500' : 'border-white/30' }} rounded-xl text-white placeholder-purple-300 focus:outline-none focus:ring-4 focus:ring-cyan-500/50 transition-all duration-300 text-lg font-medium"
            />
            <button type="button" (click)="togglePassword()" class="absolute right-4 top-1/2 -translate-y-1/2 text-purple-300 hover:text-white transition">
              <i [class]="'fas ' + (showPassword ? 'fa-eye-slash' : 'fa-eye')"></i>
            </button>
          </div>
          <div *ngIf="f['password'].invalid && submitted" class="text-red-400 text-xs mt-2">
            Mật khẩu không được để trống
          </div>
        </div>

        <!-- Remember + Forgot -->
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center gap-3 cursor-pointer">
            <input type="checkbox" class="w-5 h-5 text-cyan-500 rounded focus:ring-cyan-500">
            <span class="text-purple-200 font-medium">Ghi nhớ đăng nhập</span>
          </label>
          <div></div>
        </div>

        <!-- Nút đăng nhập -->
        <button
          type="submit"
          [disabled]="isLoading || loginForm.invalid"
          class="w-full relative bg-gradient-to-r from-blue-600 via-cyan-500 to-purple-600 hover:from-blue-700 hover:via-cyan-600 hover:to-purple-700 text-white font-bold text-xl py-5 rounded-xl shadow-2xl transform hover:scale-105 active:scale-95 transition-all duration-300 tracking-wider overflow-hidden group disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span class="relative z-10 flex items-center justify-center gap-3">
            <span *ngIf="isLoading" class="animate-spin">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" class="opacity-25"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
              </svg>
            </span>
            {{ isLoading ? 'Đang đăng nhập...' : 'ĐĂNG NHẬP ADMIN' }}
          </span>
          <div class="absolute inset-0 bg-white/20 transform -skew-x-12 -translate-x-full group-hover:translate-x-full transition-transform duration-700"></div>
        </button>
      </form>

      <!-- Footer với logo nhỏ -->
      <div class="mt-10 text-center text-purple-300 text-sm border-t border-white/20 pt-6">
        <p class="flex items-center justify-center gap-2">
          <i class="fas fa-shield-alt text-cyan-400"></i>
          © 2025 <span class="font-bold text-white">BookStore.vn</span> • Hệ thống quản trị
        </p>
        <p class="text-purple-400/70 text-xs mt-1">Chỉ dành cho quản trị viên & nhân viên nội bộ</p>
      </div>
    </div>
  </div>
</div>
