<div class="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center px-4">
  <div class="w-full max-w-md">
    <!-- Card -->
    <div class="bg-white rounded-2xl shadow-2xl p-8 md:p-10">
      <!-- Logo / Tiêu đề -->
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Chào mừng trở lại!</h1>
        <p class="text-gray-500 mt-2">Đăng nhập để tiếp tục</p>
      </div>

      <!-- Form -->
      <form (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Username -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
            Tên đăng nhập
          </label>
          <input
            [(ngModel)]="username"
            name="username"
            id="username"
            type="text"
            required
            placeholder="Nhập tên đăng nhập"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
          />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Mật khẩu
          </label>
          <input
            [(ngModel)]="password"
            name="password"
            id="password"
            type="password"
            required
            placeholder="Nhập mật khẩu"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
          />
        </div>
        <!-- Submit button -->
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold py-3.5 rounded-lg hover:from-blue-700 hover:to-purple-700 transform hover:scale-105 transition duration-200 shadow-lg"
        >
          Đăng nhập
        </button>
      </form>
    </div>
  </div>
</div>
